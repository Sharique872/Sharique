<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Changed background to white */
            background-color: #6d1575; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        /* Custom styles for social icons if needed, though Tailwind handles most */
        .social-icon {
            width: 48px; /* Larger size for icons */
            height: 48px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }
        .social-icon:hover {
            transform: translateY(-2px);
        }
        .instagram-gradient {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        }
        .twitter-black {
            background-color: #000;
        }
        .twitter-icon {
            /* Using inline SVG for simplicity, replace with Font Awesome if preferred */
            fill: white;
            width: 24px;
            height: 24px;
        }
        /* Custom gradient for the main sign-in box */
        .box-gradient {
            background: linear-gradient(to bottom right, #5e1f5d, #2b0e25);
        }
    </style>
</head>
<body>
    <div class="box-gradient p-8 sm:p-10 rounded-2xl shadow-xl max-w-sm w-full text-white text-center">
        <!-- Book Icon -->
        <div class="text-purple-300 mb-6 mx-auto" style="font-size: 60px; line-height: 1; width: fit-content;">
            &#128213; <!-- Open Book emoji as an icon -->
        </div>

        <h2 class="text-3xl font-semibold mb-8">Sign In</h2>

        <form class="space-y-6">
            <div>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email Id"
                    class="w-full p-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 placeholder-white focus:outline-none focus:ring-2 focus:ring-purple-300 text-white"
                    required
                >
            </div>
            <div>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    class="w-full p-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 placeholder-white focus:outline-none focus:ring-2 focus:ring-purple-300 text-white"
                    required
                >
            </div>
        </form>

        <!-- Social Media Icons -->
        <div class="flex justify-center space-x-6 mt-8">
            <!-- Instagram Icon -->
            <a href="#" class="social-icon instagram-gradient">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="white" width="24" height="24">
                    <!--! Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. -->
                    <path d="M224.1 142.7c-35.3 0-64 28.7-64 64s28.7 64 64 64s64-28.7 64-64s-28.7-64-64-64zm93.4 179.9l-13.1 13.1c-19.5 19.5-51.2 19.5-70.7 0l-13.1-13.1c-19.5-19.5-19.5-51.2 0-70.7l13.1-13.1c19.5-19.5 51.2-19.5 70.7 0l13.1 13.1c19.5 19.5 19.5 51.2 0 70.7zM224 0C100.9 0 0 100.9 0 224s100.9 224 224 224s224-100.9 224-224S347.1 0 224 0zm0 416c-106 0-192-86-192-192S118 32 224 32s192 86 192 192s-86 192-192 192z"/>
                </svg>
            </a>

            <!-- X (Twitter) Icon -->
            <a href="#" class="social-icon twitter-black">
                <svg class="twitter-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <g>
                        <path d="M18.244 2.25h3.308l-7.227 8.26L21.61 21.75H14.91L9.653 14.028L5.194 21.75H1.884l7.305-8.355L.45 2.25H7.15L12.074 9.354L18.244 2.25zm-1.13 17.5H16.1L6.153 4.499H7.863L17.114 19.75z"></path>
                    </g>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
